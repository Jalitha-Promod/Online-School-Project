<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ms-5 me-5">
            <div class="d-flex align-items-center w-100">
                <!-- Left side - Logo -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand text-black" href="#" style="color: black;">
                        <img src="./login-images/logo.png" alt="Logo" width="30" height="30">
                        Oracle
                    </a>
                </div>
                
                <!-- Right side - Hamburger button -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="d-flex align-items-center flex-grow-1">
                        <ul class="navbar-nav align-items-center ms-2 header-cent-ul">
                            <li class="nav-item">
                                <a class="nav-link me-4" href="#" style="color: black;">Categories</a>
                            </li>
                            <li class="nav-item header-search w-lg-100 bg-white">
                                <div class="input-group w-lg-100">
                                    <span class="input-group-text search-icon bg-white"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control search-input me-2 border-0" placeholder="Search courses">
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-4" href="#" style="color: black;">Teach on Oracle</a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Right side - Cart and Buttons -->
                    <div class="d-flex align-items-center">
                        <img src="./login-images/header-cart-icon.png" class="me-3" alt="Cart" width="20" height="20">
                        <button class="btn btn-outline-dark me-4 rounded-0">Log In</button>
                        <button class="btn header-btn ms-2 rounded-0">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container-fluid" style="height: 88.79vh;">
        <div class="row align-items-center h-100">
            <div class="col-md-6 p-5">
                <form class="bg-white p-5 rounded-4 ">
                    <h1 class="text-center mb-4">Sign in to your account</h1>
                    <div class="mb-4">
                        <label for="email" class="form-label text-bold">Email</label>
                        <div class="input-group">
                            
                            <input type="email" class="form-control" id="email" placeholder="Username or Email ID" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-bold">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>

                    </div>
                    <button type="submit" class="btn w-25 mb-4" style="background-color:#020617;color: white;">
                        Sign In <i class="fa-solid fa-arrow-right ms-1"></i>
                    </button>
                    <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center;">
                        <hr class="flex-grow-1 me-3" style="border: none; height: 1px; background-color: #6c757d;">
                        <span class="bg-white px-3">Sign Up with</span>
                        <hr class="flex-grow-1 ms-3" style="border: none; height: 1px; background-color: #6c757d;">
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./login-images/google-icon.png" alt="Google" class="me-2" width="20" height="20">Google
                        </button>
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./login-images/facebook-icon.png" alt="Facebook" class="me-2" width="20" height="20">Facebook
                        </button>
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./login-images/microsoft-icon.png" alt="Microsoft" class="me-2" width="70" height="20">
                        </button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-6 p-0">
                <img src="./login-images/login.jpg" alt="Login Image" class="img-fluid w-100" style="height: 100%; object-fit: cover;">
            </div>
        </div>
    </div>
</body>
</html>
