<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Signup</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ms-5 me-5">
            <div class="d-flex align-items-center w-100">
                <!-- Left side - Logo -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand text-black" href="#" style="color: black;">
                        <img src="./signup-images/logo.png" alt="logo" width="30" height="30">
                        Oracle
                    </a>
                </div>
                
                <!-- Right side - Hamburger button -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="d-flex align-items-center flex-grow-1">
                        <ul class="navbar-nav align-items-center ms-2 header-cent-ul">
                            <li class="nav-item">
                                <a class="nav-link me-4" href="#" style="color: black;">Categories</a>
                            </li>
                            <li class="nav-item header-search w-lg-100 bg-white">
                                <div class="input-group w-lg-100">
                                    <span class="input-group-text search-icon bg-white"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control search-input me-2 border-0" placeholder="Search courses">
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-4" href="#" style="color: black;">Teach on Oracle</a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Right side - Cart and Buttons -->
                    <div class="d-flex align-items-center">
                        <img src="./signup-images/header-cart-icon.png" class="me-3" alt="Cart" width="20" height="20">
                        <button class="btn btn-outline-dark me-4 rounded-0">Log In</button>
                        <button class="btn header-btn ms-2 rounded-0">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container-fluid" style="height: 88.79vh;">
        <div class="row align-items-center">
            <div class="col-md-6 p-0">
                <img src="./signup-images/form-img.jpg" alt="Form Image" class="img-fluid w-100" style="height: auto;">
            </div>
            <div class="col-md-6">
                <form action="submit" class="p-4">
                    <h2 class="text-center text-bold">Create Your Account</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label text-bold"> Full Name</label>
                        <div class="d-flex">
                            <input type="text" class="form-control w-50 me-4" id="First Name" placeholder="First Name" required>
                            <input type="text" class="form-control w-50" id="Last Name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email ID" required>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 w-50 me-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <div class="mb-3 w-50">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn  w-25 mb-4" style="background-color:#020617 !important; color: white !important; ">Create Account <i class="fa-solid fa-arrow-right ms-1"></i></button>
                    <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center;">
                        <hr style="width: 40%; margin: 0;">
                        <span class="bg-white px-3">Sign Up with</span>
                        <hr style="width: 40%; margin: 0;">
                      </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./signup-images/google-icon.png" alt="Google Icon" class="me-2" width="20" height="20">Google
                        </button>
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./signup-images/facebook-icon.png" alt="Facebook Icon" class="me-2" width="20" height="20">Facebook
                        </button>
                        <button class="btn btn-outline-dark rounded-2 w-25 p-2">
                            <img src="./signup-images/microsoft-icon.png" alt="Microsoft Icon" class="me-2" width="70" height="20">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
